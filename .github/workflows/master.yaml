name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Project setup
        uses: ./.github/actions/setup-project

      - name: Run unit tests
        run: npm run test:unit

      - name: Build production bundle
        run: npm run build

