name: Deploy to Cloudflare Pages

on:
  # Manual trigger
  workflow_dispatch:

# Cancel in-progress deployments for the same branch
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint code
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Project setup
        uses: ./.github/actions/setup-project

      - name: Run lint
        run: npm run lint

  unit-tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Project setup
        uses: ./.github/actions/setup-project

      - name: Run unit tests
        run: npm run test:unit

  build:
    name: Build for Cloudflare
    runs-on: ubuntu-latest
    environment: production
    needs: [lint, unit-tests]
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Project setup
        uses: ./.github/actions/setup-project

      - name: Build Cloudflare bundle
        run: npm run build:cloudflare
        env:
          # Public environment variables (safe to expose)
          PUBLIC_SITE_URL: ${{ secrets.PUBLIC_SITE_URL }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: cloudflare-build-${{ github.sha }}
          path: dist
          retention-days: 7

  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    environment: production
    needs: build
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Download build artifacts
        uses: actions/download-artifact@v5
        with:
          name: cloudflare-build-${{ github.sha }}
          path: dist

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=${{ secrets.CLOUDFLARE_PROJECT_NAME }}
          # Add environment variables to the deployment
        env:
          # Cloudflare Pages environment variables
          # Note: Sensitive variables should be configured in Cloudflare Pages dashboard
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_DEFAULT_MODEL: ${{ secrets.OPENROUTER_DEFAULT_MODEL }}
          OPENROUTER_TIMEOUT_MS: ${{ secrets.OPENROUTER_TIMEOUT_MS }}
          OPENROUTER_MAX_RETRIES: ${{ secrets.OPENROUTER_MAX_RETRIES }}
          PUBLIC_SITE_URL: ${{ secrets.PUBLIC_SITE_URL }}
          INTERNAL_ADMIN_TOKEN: ${{ secrets.INTERNAL_ADMIN_TOKEN }}

      - name: Add deployment summary
        if: success()
        run: |
          cat >> $GITHUB_STEP_SUMMARY <<EOF
          ## ðŸš€ Deployment Successful

          **Environment:** ${{ github.event.inputs.environment || 'production' }}
          **Commit:** \`${GITHUB_SHA:0:7}\`
          **URL:** ${{ steps.deploy.outputs.url }}

          Deployment completed at $(date -u +"%Y-%m-%dT%H:%M:%SZ")
          EOF

  status:
    name: Deployment status
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, build, deploy]
    if: ${{ always() }}
    permissions:
      contents: read

    steps:
      - name: Check deployment status
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Deploy: ${{ needs.deploy.result }}"

          if [[ "${{ needs.deploy.result }}" == "success" ]]; then
            echo "âœ… Deployment completed successfully"
            exit 0
          elif [[ "${{ needs.deploy.result }}" == "skipped" ]]; then
            echo "â­ï¸  Deployment was skipped"
            exit 0
          else
            echo "âŒ Deployment failed"
            exit 1
          fi
